<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>주문 내역 확인</title>
    <style>
        body {
            background: #f8f9fa;
        }

        .card {
            max-width: 500px;
            margin: 5rem auto;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
<div class="card">
    <h2 class="text-center">주문 내역 확인</h2>
    <form id="check-email-form" method="GET" action="/orders">
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">확인</button>
        <a href="/products" class="btn btn-primary w-100 text-center d-block">Home</a>
    </form>
</div>
</body>
</html>
